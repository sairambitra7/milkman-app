<div id="section" style="background-image: url(assets/images/password/home-banner.png)">
  <div class="image log-container" id="content1">
    <mat-card class="log-card">
      <div class="row">
        <div class="col-md-12 text-center">
          <img class="card-img-top" src="assets/images/password/logo.png" alt="Card image cap">
        </div>

        <div class="card-body text-center">
          <mat-card-content>
            <div class="log-container">
              <mat-form-field>
                <input matInput placeholder="Set your password" [formControl]="setpassword" required [type]="hide ? 'password' : 'text'">
                <mat-error *ngIf="setpassword.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
            <div class="log-container">
              <mat-form-field>
                <input matInput placeholder="Confirm password" [formControl]="confirmpassword" required [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                <mat-error *ngIf="confirmpassword.invalid">{{getpasswordError()}}</mat-error>
              </mat-form-field>
            </div>
            <a href="#" class="btn btn-primary" routerLink="/login" routerLinkActive="active">CONFIRM</a>
          </mat-card-content>

        </div>
      </div>

    </mat-card>
  </div>
</div>
