<div class="personal-sidenav-content">
  <mat-toolbar>Users</mat-toolbar>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <mat-card>
        <div class="row">
          <div class="col-md-8 text-left personal">
            <h4>Personal Details:</h4>
          </div>
          <div class="col-md-4 text-right">
            <a routerLink="../userprofile" class="btn btn-primary">SAVE</a>
          </div>
          <hr>
          <div class="row namefield">
            <div class="col-md-6">
              <mat-form-field class="fieldname">
                <input matInput placeholder="Name" [formControl]="name" required>
                <mat-error *ngIf="name.invalid">{{getnameError()}}</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field class="contact">
                <input matInput placeholder="Phone-no" [formControl]="contact" required>
                <mat-error *ngIf="contact.invalid">{{getphnnoError()}}</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-3 ">
              <mat-form-field class="mail">
                <input matInput placeholder="Email" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row community">
            <div class="col-md-3">
              <mat-form-field class="community">
                <mat-select placeholder="Community" [formControl]="community" required>
                </mat-select>
                <mat-error *ngIf="community.invalid">{{getcomError()}}</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-3 middle">
              <mat-form-field class="subcommunity">
                <mat-select placeholder="Sub-Community" [formControl]="subcommunity" required>
                </mat-select>
                <mat-error *ngIf="subcommunity.invalid">{{getsubcomError()}}</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-3 last">
              <mat-form-field class="flat">
                <input matInput placeholder="Flat-No" [formControl]="flatno" required>
                <mat-error *ngIf="flatno.invalid">{{getflatnoError()}}</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row textfield">
            <div class="col-md-3">
              <mat-form-field class="personal-full-width">
                <input matInput placeholder="Locality" [formControl]="locality" required>
                <mat-error *ngIf="locality.invalid">{{getlocError()}}</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field class="personal-full-width">
                <input matInput placeholder="City" [formControl]="city" required>
                <mat-error *ngIf="city.invalid">{{getcityError()}}</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field class="personal-full-width">
                <input matInput placeholder="State" [formControl]="state" required>
                <mat-error *ngIf="state.invalid">{{getstateError()}}</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field class="personal-full-width">
                <input matInput #postalCode maxlength="7" placeholder="Postal Code" value="" [formControl]="postal" required>
                <mat-hint align="end">{{postalCode.value.length}} / 7</mat-hint>
                <mat-error *ngIf="postal.invalid">{{getpostError()}}</mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>



<router-outlet></router-outlet>
